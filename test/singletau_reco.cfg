process PROD  =  {
    
    source = PoolSource {
	untracked vstring fileNames = {'file:mcpool.root'}
	untracked string catalog = 'PoolFileCatalog.xml'
	untracked int32 maxEvents = -1
    }
    
    include "RecoParticleFlow/PFProducer/test/allReco.cff"
    module ALL-RECO = PoolOutputModule { 
	untracked string fileName = "singletau_reco.root" 
	untracked vstring outputCommands = {
	    "keep *",
	    "drop *_muoncscdigi_*_*",
	    "drop *_muondtdigi_*_*",
	    "drop *_hcalDigis_*_*",
	    "drop *_ecalDigis_*_*",
	    "drop *_siStripDigis_*_*",
	    "drop *_siPixelDigis_*_*",
	    "drop *_ecalUnsuppressedDigis_*_*",
	    "drop *_ecalPreshowerDigis_*_*",
	    "drop *_ecalWeightUncalibRecHit_*_*"
	}
    }
    
    path p = { allReco}
    endpath out = {ALL-RECO}
}		
