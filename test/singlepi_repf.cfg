process USER2 =  {
    
    # initialize  MessageLogger
    service = MessageLogger  {
	untracked vstring destinations   = { "cout" }
	untracked vstring categories     = { "PFProducer" }
	untracked vstring debugModules   = { "*" }
	untracked PSet cout = { 
	    untracked string threshold = "INFO"
	    untracked PSet INFO            = { untracked int32 limit = 0 }
	    untracked PSet DEBUG           = { untracked int32 limit = 0 }
	    untracked PSet PFProducer = { untracked int32 limit = 10000000}
	} 
    }

    
    # The particle data table
    include "SimGeneral/HepPDTESSource/data/pythiapdt.cfi"   
    

    include "RecoParticleFlow/PFClusterProducer/data/pFCaloTowers.cff"
    include "RecoParticleFlow/PFClusterProducer/data/pFClusterDefaults.cff"
    include "RecoParticleFlow/PFProducer/data/pFDefaults.cff"
    include "RecoEcal/EgammaClusterProducers/data/islandClusteringSequence.cff"                               
    source = PoolSource
    {
	# Number of events program should run
	untracked vstring fileNames = {'file:singlepi_pf.root'}
	untracked int32 maxEvents = 10
    }

    # include "Configuration/Applications/data/reco-application-calorimetry-caltowers.cff"

    module o2 = PoolOutputModule
    {
	untracked string fileName = "singlepi_repf.root" 
	untracked vstring outputCommands = 
	{
	    "drop *",
	    "keep recoPFRecHits_*_*_*",
	    "keep recoPFClusters_*_*_*",
	    "keep recoPFRecTracks_*_*_*",
	    "keep recoPFParticles_*_*_*",			
	    "keep recoBasicClusters_islandBasicClusters_*_*",
	    "keep recoCandidatesOwned_particleFlow_*_*",
            "keep recoBasicJets_iterativeCone5PFJets_*_*",
	    "drop *_*_*_USER"
#	    "keep *_*_*_*"
	}
    }
    
    module dump = EventContentAnalyzer {}
    
    # path p = { caloTowersRec, dump }
    path p = { caloTowersPFRec, islandClusteringSequence, particleFlowCluster, particleFlow, iterativeCone5PFJets} 
    # path p = { particleFlow } 
    
    endpath outpath = { o2 }
}
