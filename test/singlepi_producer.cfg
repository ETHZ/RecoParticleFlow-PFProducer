process TEST = 
{    
    include "SimGeneral/HepPDTESSource/data/pdt.cfi"
    
    service = RandomNumberGeneratorService
    {
	untracked uint32 sourceSeed = 98767
    }
    
    source = FlatRandomEGunSource 
    { 
        untracked uint32 firstRun  = 1
        untracked int32  maxEvents = 10
        untracked PSet  PGunParameters =
        {
	    # PDG code for generated particle
	    # you can request more than 1 particle:
	    # untracked vint32  PartID = { 211, 11, -13 }
	    untracked vint32 PartID = {211} 
	    untracked double MinEta = 0.
	    untracked double MaxEta = 0.5
	    # it must be in radians
	    untracked double MinPhi = -3.14159265358979323846  
	    untracked double MaxPhi =  3.14159265358979323846
	    untracked double MinE   = 20
	    untracked double MaxE   = 20.01
        }      
	# for printouts, set it to 1 (or greater)   
        untracked int32 Verbosity = 0 
    }
    
    
    # output file, will contain generated information
    module out = PoolOutputModule { 
        untracked string fileName = "mcpool.root"
    } 
     
    
    endpath e = { out }
}
