process USER =  {
    
    #keep the logging output to a nice level
    service = MessageLogger
    {
	untracked vstring destinations = {"cout"}
	
	untracked vstring categories = {"PFProducer"}
	
	untracked vstring debugModules = {"particleFlow"}
	untracked PSet singlegamma_pf.txt = {
	    untracked string threshold = "DEBUG"
	    # untracked string threshold = "INFO"
	    untracked PSet INFO = { untracked int32 limit = -1 }
	    untracked PSet DEBUG = { untracked int32 limit = -1 }
	    untracked PSet PFProducer = { untracked int32 limit = 1000000 }
	}
	untracked PSet cout = {
	    #untracked string threshold = "DEBUG"
	    untracked string threshold = "INFO"
	    untracked PSet INFO = { untracked int32 limit = -1 }
	    untracked PSet DEBUG = { untracked int32 limit = -1 }
	    untracked PSet PFProducer = { untracked int32 limit = 1000000 }
	}
    }
        
    service = RandomNumberGeneratorService
    {
	untracked uint32 sourceSeed = 98767
    }
    
    
    include "RecoParticleFlow/PFProducer/test/singleGammaSource.cff"
    include "RecoParticleFlow/PFProducer/test/allReco.cff"    
    include "RecoParticleFlow/PFClusterProducer/data/pFClusterDefaults.cff"
    include "RecoParticleFlow/PFProducer/data/pFDefaults.cff"

    module o2 = PoolOutputModule
    {
	untracked string fileName = "singlegamma_pf.root" 
	untracked vstring outputCommands = 
	{
	    "drop *",
	    "keep *_ecalRecHit_*_*",
	    "keep *_ecalPreshowerRecHit_*_*",
	    "keep *_ckfTrackCandidates_*_*",
	    "keep *_g4SimHits_*_*",
	    "keep recoPFRecHits_*_*_*",
	    "keep recoPFClusters_*_*_*",
	    "keep recoPFRecTracks_*_*_*",
	    "keep recoPFParticles_*_*_*",			
	    "keep recoCandidatesOwned_particleFlow_*_*",
            "keep recoBasicJets_iterativeCone5PFJets_*_*"
	}
    }
    
    module dump = EventContentAnalyzer {}
    
    # path p = { dump }
    
    path p = { allReco, particleFlowCluster, particleFlow, iterativeCone5PFJets} 
    
    endpath outpath = { o2 }
}
